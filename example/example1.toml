[api]
enabled = true
bind = ":8000"

[logging]
level = "info"
output = "stdout" 

#
[defaults]
max_connections = 0
client_idle_timeout = "0" 
backend_idle_timeout = "0"
backend_connection_timeout = "0"
china_ipdb_path = ""

[servers]


[servers.sample]
protocol = "tcp"
bind = "localhost:1880"
upstream = [
      "localhost:80",
  ]
max_connections = 80
#per_ip_connections = 5

[servers.sample.limit_reconnect_rate]
interval = "3s"
reconnects = 23333

[servers.sample.limit_per_ip_rate]
interval = "10s"
readbytes = 10
writebytes = 500

[[servers.sample.limit_china_access]]
isp = "dx"
access = "allow"
